<!DOCTYPE html>
<html>
	<head>
		<title>CS428</title>
		<script type="text/javascript">
			Clay = {};
			Clay.gameKey = "cs438";
			Clay.readyFunctions = [];
			Clay.options = { debug: true };
			Clay.ready = function( fn ) {
			    Clay.readyFunctions.push( fn );
			};
			( function() {
			    var clay = document.createElement("script");
			    clay.src = ( "https:" == document.location.protocol ? "https://" : "http://" ) + "clay.io/api/api.js"; 
			    var tag = document.getElementsByTagName("script")[0]; tag.parentNode.insertBefore(clay, tag);
			} )();
		</script>
	</head>
	<body bgcolor="black">
		<div id="info" style="width: 640px;">
			<div id="alpha"></div>
			<div id="beta"></div>
			<div id="gamma"></div>

			<div id="jsapp">
				<font color="#FFFFFF", style="position: absolute; font-size: 10px; font-family: Courier New">
					<span id="framecounter">(0/0 fps)</span>
				</font>
				<script src="/socket.io/socket.io.js"></script>
				<script type="text/javascript" src="js/melonJS-0.9.4-min.js"></script>
				<script data-main="/js/main" src="/js/libs/require/require.js"></script>
			</div>

		</div>
	</body>
</html>
